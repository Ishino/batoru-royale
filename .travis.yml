language: python
python:
- '3.4'
addons:
  postgresql: "9.4"
services:
  - postgresql
branches:
  only:
  - master
install:
- pip install -r requirements.txt
- pip install pep8
script:
- nosetests -v --with-coverage --cover-html --cover-inclusive
- pep8 batoru --ignore=E501
after_success:
- ./update-gh-pages.sh
env:
  global:
    secure: 
deploy:
  provider: heroku
  api_key:
    secure: 
  app: intense-anchorage-9323
