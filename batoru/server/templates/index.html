<!DOCTYPE HTML>
<html>
<head>
    <title>Batoru Royale</title>
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="js/socket.io.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        namespace = '/fight'; // change to an empty string to use the global namespace

        // the socket.io documentation recommends sending an explicit package upon connection
        // this is specially important when using the global namespace
        var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);
        var id = 0;

        // event handler for server sent data
        // the data is displayed in the "Received" section of the page
        socket.on('fight status', function(msg) {
            $('#status').prepend($('<div/>').text(msg.data).html() + '<br>');
        });

        socket.on('fight log', function(msg) {
            $('#log').prepend($('<div/>').text(msg.data).html() + '<br>');
        });

        // event handler for new connections
        socket.on('connect', function() {
            socket.emit('my message', {data: 'I\'m connected!'});
            id = socket.id;
        });

        $( document ).ready(function() {
            $( "#fight" ).click(function() {
                $('#log').empty();
                socket.emit('fight', {room: id, data: 'single'});
            });

            $( "#level" ).click(function() {
                $('#log').empty();
                socket.emit('fight', {room: id, data: 'level'});
            });
        });
    </script>
</head>
<body>
<h1>Batoru Royale</h1>
<div>
    <input type="button" value="Fight!" id="fight" />
    <input type="button" value="Level Up!" id="level" />
</div>
<h2>Status</h2>
<div id="status" class="info"></div>
<h2>Log</h2>
<div id="log" class="info"></div>
</body>
</html>
